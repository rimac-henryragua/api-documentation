name: Test API (Fixing manual installation)
on: [push]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x # O la versi√≥n que necesites

      - name: Install build tools and libcurl dev package
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcurl4-openssl-dev

      - name: Install Inso CLI
        run: npm install -g insomnia-inso

      - name: Lint API spec
        run: inso lint spec "My API Spec" --ci

      - name: Run API tests
        run: inso run test "My Test Suite" --ci