name: API CI & Insomnia export

on:
  push:
    branches: [dev, main]     # ajusta a tus ramas protegidas
  pull_request:
    branches: [dev, main]

jobs:
  openapi-ci:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£  Traer el c√≥digo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£  Preparar Node + dependencias CLI (ts-node, Spectral, Inso)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # üëâ Deps para compilar node-libcurl
      - name: Build deps for node-libcurl
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 libcurl4-openssl-dev \
                                  pkg-config autoconf automake libtool

      - name: Instalar CLIs globales
        run: npm i -g ts-node @stoplight/spectral-cli insomnia-inso

      - name: Instalar dependencias del proyecto
        run: npm ci

      # 3Ô∏è‚É£  Generar openapi.yaml desde los controladores Nest JS
      #     Asume que tienes scripts/generate-openapi.ts (ver m√°s abajo)
      - name: Generar OpenAPI a partir del c√≥digo
        run: npm run gen:api              # crea openapi.yaml en la ra√≠z

      # 4Ô∏è‚É£  Lint (sintaxis y estilo) del contrato
      - name: Lint OpenAPI
        run: npm run lint-api             # alias: spectral lint openapi.yaml

      # 5Ô∏è‚É£  Exportar los esquemas de endpoints a Insomnia (.insomnia/)
      - name: Exportar colecci√≥n Insomnia
        run: |
          mkdir -p .insomnia
          inso export spec openapi.yaml --output .insomnia/api.json

      # 6Ô∏è‚É£  (Opcional) Guardar artefacto para inspecci√≥n o downstream jobs
      - name: Subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: insomnia-collection
          path: .insomnia/api.json