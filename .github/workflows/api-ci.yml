name: Test API (Fixing manual installation)
on: [push]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x # O la versión que necesites

      - name: Install build tools and libcurl dev package
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcurl4-openssl-dev

      - name: Install Inso CLI
        run: npm install -g insomnia-inso

      - name: Instalar dependencias del proyecto
        run: npm ci

      # 3️⃣  Generar openapi.yaml  ← aquí el script NestJS
      - name: Generar OpenAPI a partir del código
        run: ts-node scripts/generate-openapi.ts

      # 4️⃣  Lint
      - name: Lint OpenAPI
        run: spectral lint openapi.yaml

      # 5️⃣  Exportar colección Insomnia
      - name: Exportar colección Insomnia
        run: |
          mkdir -p .insomnia
          inso export spec openapi.yaml --output .insomnia/api.json